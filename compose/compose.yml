name: industrial-middleware-scenarioservices:  mosquitto:    container_name: mosquitto    image: eclipse-mosquitto:2.0.21    volumes:    - "P:/middleware-scenario_WS/industrial-simulator/compose/local-volume/mosquitto/config:/mosquitto/config"    - "P:/middleware-scenario_WS/industrial-simulator/compose/local-volume/mosquitto/log:/mosquitto/log"    - "P:/middleware-scenario_WS/industrial-simulator/compose/local-volume/mosquitto/data:/mosquitto/data"    restart: no    ports:    # - "1883:1883"     - "8883:8883"   controlroom:    container_name: simulator-controlroom    image: industrial-simulator:latest    environment:      MACHINE_TYPE: 0      MACHINE_ID: "controlroom"      MQTT_BROKER: "ssl://mosquitto:8883"      MQTT_USERNAME: "controlroom"      MQTT_PASSWORD: "cr"      KEYSTORE_KEYALIAS: "controlroom"      KEYSTORE_KEYPASSWORD: "middle"    depends_on:      - mosquitto  refrigerator:    container_name: simulator-refrigerator    image: industrial-simulator:latest    environment:      MACHINE_TYPE: 1      MACHINE_ID: "refrigeratorR01"      MQTT_BROKER: "ssl://mosquitto:8883"      MQTT_USERNAME: "refrigeratorR01"      MQTT_PASSWORD: "R01"      KEYSTORE_KEYALIAS: "refrigerator"      KEYSTORE_KEYPASSWORD: "middle"    depends_on:      - mosquitto  boiler:    container_name: simulator-boiler    image: industrial-simulator:latest    environment:      MACHINE_TYPE: 2      MACHINE_ID: "boilerB01"      MQTT_BROKER: "ssl://mosquitto:8883"      MQTT_USERNAME: "boilerB01"      MQTT_PASSWORD: "B01"      KEYSTORE_KEYALIAS: "boiler"      KEYSTORE_KEYPASSWORD: "middle"    depends_on:      - mosquitto  tank:    container_name: simulator-tank    image: industrial-simulator:latest    environment:      MACHINE_TYPE: 3      MACHINE_ID: "tankT01"      MQTT_BROKER: "ssl://mosquitto:8883"      MQTT_USERNAME: "tankT01"      MQTT_PASSWORD: "T01"      KEYSTORE_KEYALIAS: "tank"      KEYSTORE_KEYPASSWORD: "middle"    depends_on:      - mosquitto